<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Artists Portfolio</title>
  <style>
    .artist-card { border: 1px solid #999; padding: 1em; margin: 1em 0; }
    .artist-name { font-size: 1.5em; font-weight: bold; }
    .portfolio-list { margin-top: 0.5em; }
    .portfolio-list .card { background: #f8f8f8; padding: 0.5em; margin: 0.5em 0; }
  </style>
</head>
<body>

  <div id="artists-container"></div>

  <template id="artist-template">
    <div class="artist-card">
      <div class="artist-name"></div>
      <p class="artist-bio"></p>
      <div class="portfolio-list"></div>
    </div>
  </template>

  <script>
    const artists = [
      {
        name: "Alex Doe",
        bio: "Abstract landscapes painter.",
        portfolio: [
          { title: "Sunrise", year: 2021 },
          { title: "Twilight", year: 2022 },
        ]
      },
      {
        name: "Maria Lee",
        bio: "Digital illustrator and concept artist.",
        portfolio: [
          { title: "Cyber City", year: 2023 },
          { title: "Mythic Forest", year: 2024 },
        ]
      }
    ];

    function renderArtist(artist) {
      const tpl = document.getElementById('artist-template').content.cloneNode(true);
      tpl.querySelector('.artist-name').innerText = artist.name;
      tpl.querySelector('.artist-bio').innerText = artist.bio;

      const portfolioDiv = tpl.querySelector('.portfolio-list');
      artist.portfolio.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<strong>${item.title}</strong> (${item.year})`;
        portfolioDiv.appendChild(card);
      });

      document.getElementById('artists-container').appendChild(tpl);
    }

    artists.forEach(renderArtist);
  </script>

</body>
</html>
