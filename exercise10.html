<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            height: 100%;
        }

        .card img {
            object-fit: contain;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">ðŸ›’ FakeStore Products</h1>

        <div class="mb-4 text-center">
            <label for="categorySelect" class="form-label fw-bold">Filter by Category:</label>
            <select id="categorySelect" class="form-select w-50 mx-auto">
                <option value="all">All</option>
            </select>
        </div>

        <div id="products-container" class="row g-4"></div>
    </div>

    <script>
        const API_URL = "https://fakestoreapi.com/products";
        const productsContainer = document.getElementById("products-container");
        const categorySelect = document.getElementById("categorySelect");

        let allProducts = [];

        // Fetch all products
        async function fetchProducts() {
            const res = await fetch(API_URL);
            const products = await res.json();
            allProducts = products;
            renderProducts(products);
            populateCategories(products);
        }

        // Render products as Bootstrap cards
        function renderProducts(products) {
            productsContainer.innerHTML = "";
            products.forEach(product => {
                const col = document.createElement("div");
                col.className = "col-md-4 col-lg-3";

                col.innerHTML = `
          <div class="card shadow-sm h-100">
            <img src="${product.image}" class="card-img-top p-3" alt="${product.title}">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">${product.title}</h6>
              <p class="text-success fw-bold">$${product.price.toFixed(2)}</p>
              <p class="card-text small flex-grow-1">${product.description.slice(0, 100)}...</p>
              <button class="btn btn-primary mt-auto">Add to Cart</button>
            </div>
          </div>
        `;

                productsContainer.appendChild(col);
            });
        }

        // Populate dropdown with unique categories
        function populateCategories(products) {
            const categories = [...new Set(products.map(p => p.category))];
            categories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                categorySelect.appendChild(option);
            });
        }

        categorySelect.addEventListener("change", () => {
            const selected = categorySelect.value;
            if (selected === "all") {
                renderProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.category === selected);
                renderProducts(filtered);
            }
        });

        fetchProducts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
