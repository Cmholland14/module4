<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts from JSONPlaceholder</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4 text-center">Latest Posts</h1>

    <div id="posts-container" class="row g-4"></div>
  </div>

  <script>
    const postsContainer = document.getElementById("posts-container");
    const POSTS_URL = "https://jsonplaceholder.typicode.com/posts?_limit=10";

    // Fetch posts
    async function fetchPosts() {
      try {
        const response = await fetch(POSTS_URL);
        const posts = await response.json();
        renderPosts(posts);
      } catch (error) {
        console.error("Error fetching posts:", error);
      }
    }

    // Render posts as bootstrap cards
    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      posts.forEach(post => {
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4"; // responsive grid

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-primary">${post.title}</h5>
              <p class="card-text">${post.body}</p>
            </div>
          </div>
        `;

        postsContainer.appendChild(col);
      });
    }

    fetchPosts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
